name: Lint & Type Check

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6


    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python
      run: |
        uv python install 3.14
        uv python pin 3.14

    - name: Sync dependencies
      run: uv sync --frozen

    - name: Run pre-commit
      run: |
        uvx run pre-commit --all-files --show-diff-on-failure

  requirements-sync:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Export requirements.txt from uv.lock
      run: |
        uv export \
        --format requirements-txt \
        --no-dev \
        -o requirements.txt

    - name: Check for diff
      run: |
        git diff --exit-code requirements.txt
